---
ip: "192.168.13.10"
memory: 2048
cpus: 1

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Code/Greenzones
      to: /home/vagrant/Greenzones

sites:
    - map: greenzones.dev
      to: /home/vagrant/Greenzones/splash-page/public
    - map: greenzones.mvp
      to: /home/vagrant/Greenzones/mvp/public

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local
